<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#CodeFest | Kayıt Ol</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
</head>
<body>

    <section id="register">
        <a href="#">
            <h1 class="neon-text"> #CodeFest</h1>
        </a>
        <div class="register-info">
            <form id="register-form">
                <input type="text" id="name" placeholder="İsim Soyisim" name="name" required>
                <input type="email" id="email" name="email" placeholder="Mail" required>
                <input type="tel" id="tel" name="tel" placeholder="Telefon Numarası" required>
                <textarea id="message" name="message" placeholder="Neden Bu Etkinliğe Başvuruyorsunuz?" rows="4" required></textarea>
                <button type="submit" id="register-submit" class="standart-btn">Gönder</button>
            </form>
            <div class="register-counter">
                <h1 class="counter">121</h1>
                <h1>KATILIMCI</h1>
            </div>
        </div>
            <button class="transparent-btn main-menu">Ana Sayfa</button>
    </section>
     <!-- FontAwesome -->
     <script src="https://kit.fontawesome.com/bb9da9ae22.js" crossorigin="anonymous"></script> 
    <script src="apps/main-menu.js"></script>
    <script>
        $('.counter').counterUp({delay:50,time:1000});
    </script>
    </body> 
</html>
